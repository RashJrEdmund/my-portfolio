name: Build and Test

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npx yarn

      - name: Build
        run: npx yarn build

      - name: Test
        run: npx yarn test

env:
  HUSKY: 0
